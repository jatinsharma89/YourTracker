<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>365 Strength Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #080c14; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.3s ease-in; }
        .btn-grad { background: linear-gradient(90deg, #3b82f6, #2563eb); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        canvas { max-height: 150px !important; }
    </style>
</head>
<body class="p-4 pb-24">

    <section id="page-weeks" class="page active">
        <header class="mb-4 text-center pt-6">
            <h1 class="text-3xl font-black italic tracking-tighter uppercase tracking-widest text-blue-500">PRO-LEVEL TRAINING</h1>
        </header>

        <div class="mb-8 px-2">
            <div class="glass p-5 rounded-2xl border-l-4 border-blue-500 relative">
                <p class="text-lg font-black italic uppercase leading-tight tracking-tighter text-gray-200">
                    "Laziness is a guest that eventually becomes the master. <span class="text-blue-500">Today, you remain the master.</span>"
                </p>
                <p class="text-[10px] text-gray-500 mt-2 font-bold uppercase tracking-widest">â€” Discipline over Motivation</p>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <div class="glass p-4 rounded-2xl">
                <p class="text-[10px] text-gray-400 mb-2 uppercase font-black tracking-widest">Weight Tracker (kg)</p>
                <canvas id="weightChart"></canvas>
            </div>
            <div class="glass p-4 rounded-2xl">
                <p class="text-[10px] text-gray-400 mb-2 uppercase font-black tracking-widest">7-Day Consistency</p>
                <canvas id="consistencyChart"></canvas>
            </div>
        </div>

        <h2 class="text-xl font-bold mb-4 px-2 italic uppercase">Training Phase</h2>
        <div id="week-grid" class="grid grid-cols-3 sm:grid-cols-4 gap-3 px-2 italic font-black"></div>

        <div class="mt-12 text-center">
            <button onclick="resetAllData()" class="text-[10px] text-red-900 border border-red-900/30 px-4 py-2 rounded-lg hover:bg-red-900 hover:text-white transition uppercase font-bold">
                <i class="fas fa-trash-alt mr-2"></i> Reset Tracker Data
            </button>
        </div>
    </section>

    <section id="page-days" class="page">
        <button onclick="showPage('page-weeks')" class="mb-6 text-blue-400 font-bold uppercase text-xs tracking-widest">
            <i class="fas fa-arrow-left mr-2"></i> Dashboard
        </button>
        <h2 id="day-title" class="text-3xl font-black italic mb-6 uppercase text-blue-500"></h2>
        <div id="day-list" class="space-y-4"></div>
    </section>

    <section id="page-exercises" class="page">
        <button onclick="showPage('page-days')" class="mb-6 text-blue-400 font-bold uppercase text-xs tracking-widest">
            <i class="fas fa-arrow-left mr-2"></i> Back to Schedule
        </button>
        <h2 id="exercise-day-name" class="text-3xl font-black italic uppercase text-blue-500"></h2>
        <p id="exercise-focus" class="text-gray-400 font-medium mb-8 text-sm uppercase tracking-widest"></p>
        
        <div id="exercise-list" class="space-y-4 pb-20"></div>
        
        <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-11/12 max-w-md">
            <button onclick="completeDay()" class="btn-grad w-full py-5 rounded-2xl font-black text-xl shadow-lg active:scale-95 transition tracking-widest">
                FINISH WORKOUT
            </button>
        </div>

        <div id="weight-prompt" class="hidden mt-8 p-6 glass rounded-2xl border-t-4 border-blue-500">
            <h3 class="font-bold mb-1">Weekly Weigh-In</h3>
            <p class="text-xs text-gray-400 mb-4 italic">Update for the 365-day graph.</p>
            <div class="flex gap-2">
                <input type="number" id="weight-input" step="0.1" class="bg-gray-800 p-3 rounded-xl w-full text-white outline-none" placeholder="kg">
                <button onclick="saveWeight()" class="btn-grad px-6 rounded-xl font-bold uppercase text-xs">Update</button>
            </div>
        </div>
    </section>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
